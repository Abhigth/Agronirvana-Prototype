{% extends "base.html" %}

{% block content %}
  <h2>Purchase a Policy</h2>
  <form method="POST">
    <label for="coverage_amount">Coverage Amount:</label>
    <input type="number" id="coverage_amount" name="coverage_amount" step="0.01" required><br>
    
    <label for="premium">Premium:</label>
    <input type="number" id="premium" name="premium" step="0.01" required><br>
    
    <label for="effective_date">Effective Date (YYYY-MM-DD):</label>
    <input type="date" id="effective_date" name="effective_date" required><br>
    
    <label for="expiry_date">Expiry Date (YYYY-MM-DD):</label>
    <input type="date" id="expiry_date" name="expiry_date" required><br>
    
    <button type="submit">Purchase Policy</button>
  </form>
{% endblock %}
